<!DOCTYPE html>
<html lang="de">
	<head class="html5">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title>transprovenance - TextAV</title>
		
		<link rel="stylesheet" href="./css/normalize.css">
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/bootstrap-theme.css">
		<link rel="stylesheet" href="./css/jquery-ui.min.css">
		<link rel="stylesheet" href="./css/style.css">
		
		<script type="text/javascript" src="./js/includes/jquery-2.2.1.min.js"></script>
		<script type="text/javascript" src="./js/includes/jquery-ui.min.js"></script>
		<script type="text/javascript" src="./js/includes/respond.min.js"></script>
		<script type="text/javascript" src="./js/includes/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="./js/custom/main.js"></script>
		
		<!--
			[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
			<![endif]
		-->
		
	</head>
	<body data-view="video">
	
		<div id="globalControls">
			<button class="globalControl" id="videoControl">Show Video</button>
			<button class="globalControl" id="transcriptControl">Show Transcript</button>
		</div>

		<div class="container">

			
			<div class="row">
				<div class="col-md-6 col-md-offset-3 col-sm-12">
					<div class="videoContainer">
						<video id="video" src="media/sample-6m-blue.mp4"></video>
						<div class="transcriptContainer">Transcript</div>
					</div>
					<div class="timelineContainer"></div>
					<div class="controlsContainer">
						<button class="playButton">Play</button>
						<button class="pauseButton">Pause</button>
						<span>Current Time: <span class="currentTime"></span> / Duration: <span class="videoDuration"></span></span>
					</div>
				</div>

				<div class="col-md-6 col-md-offset-3 col-sm-12">
					<div class="originalContainer">
						<video id="original1" class="originalVideo" src="media/sample-6m-blue.mp4"></video>
						<div class="originalTranscriptContainer">Original Transcript</div>
					</div>
				</div>

			</div>

		</div>

	</body>
</html>
