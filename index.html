<!DOCTYPE html>
<html lang="de">
	<head class="html5">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>transprovenance - TextAV</title>

		<link rel="stylesheet" href="./css/normalize.css">
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/bootstrap-theme.css">
		<link rel="stylesheet" href="./css/jquery-ui.min.css">
		<link rel="stylesheet" href="./css/style.css">

		<script type="text/javascript" src="./js/includes/jquery-2.2.1.min.js"></script>
		<script type="text/javascript" src="./js/includes/jquery-ui.min.js"></script>
		<script type="text/javascript" src="./js/includes/respond.min.js"></script>
		<script type="text/javascript" src="./js/includes/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/includes/hyperaudio-lite.js"></script>

		<script type="text/javascript" src="./js/custom/main.js"></script>

		<!--
			[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
			<![endif]
		-->

	</head>
	<body data-view="video">

		<div id="globalControls">
			<button class="globalControl" id="videoControl">Show Video</button>
			<button class="globalControl" id="transcriptControl">Show Transcript</button>
		</div>

		<div class="fullContainer">
			<div class="videoContainer">
				<video id="video" src="media/sample-6m-blue.mp4"></video>
				<div class="transcriptContainer">
					<div id="transcript">
						<p><span data-m="20">Hi </span><span data-m="400">and </span><span data-m="520">welcome </span><span data-m="840">to </span><span data-m="940">INSIGHT </span><span data-m="1260">intercom </span><span data-m="1690">today </span><span data-m="1880">I'm </span><span data-m="2010">joined </span><span data-m="2260">by </span><span data-m="2420">Sam </span><span data-m="2680">Mills </span><span data-m="2900">You </span><span data-m="3030">look </span><span data-m="3340">who </span><span data-m="3480">is </span><span data-m="3870">a </span><span data-m="4200">writer </span><span data-m="4700">and </span><span data-m="4980">founder </span><span data-m="5300">of </span><span data-m="5470">user </span><span data-m="5750">on </span><span data-m="5950">board </span><span data-m="6360">. </span><span data-m="7020">Thanks </span><span data-m="7180">so </span><span data-m="7250">much </span><span data-m="7400">for </span><span data-m="7590">joining </span><span data-m="7920">us </span><span data-m="8270">. </span></p>
					</div>
				</div>
			</div>
			<div class="timelineContainer"></div>
			<div class="controlsContainer">
				<button class="playButton">Play</button>
				<button class="pauseButton">Pause</button>
				<span>Current Time: <span class="currentTime"></span> / Duration: <span class="videoDuration"></span></span>
			</div>
		</div>

		<div class="originalContainer">
			<video id="original1" class="originalVideo" src="media/sample-6m-blue.mp4"></video>
			<div class="originalTranscriptContainer">Original Transcript</div>
		</div>


	</body>
</html>
